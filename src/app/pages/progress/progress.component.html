

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">Barra de progreso</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow] = "porcentaje1"  aria-valuemin="0" aria-valuemax="100" [style.width] = "porcentaje1 + '%'"></div>
            </div>

            <br>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow] = "porcentaje2"  aria-valuemin="0" aria-valuemax="100" [style.width] = "porcentaje2 + '%'"></div>
            </div>

        </div>
      </div>
    </div>
  </div>


  <div class="row">

    <div class="col-6">
      <div class="card">
        <div class="card-body">

            <app-incrementador (cambioValor) = "porcentaje1 = $event" nombre = "Progreso azul" [porcentaje] = "porcentaje1"></app-incrementador>
            
        </div>
      </div>
    </div>

    <div class="col-6">
        <div class="card">
          <div class="card-body">
  
            <app-incrementador (cambioValor) = "porcentaje2 = $event" nombre = "Progreso verde" [porcentaje] = "porcentaje2"></app-incrementador>

          </div>
        </div>
      </div>
  </div>
