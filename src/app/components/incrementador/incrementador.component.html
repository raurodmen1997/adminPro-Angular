<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click) = "cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input type="text" class="form-control" name = "porcentaje" [(ngModel)] = "porcentaje">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click) = "cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
